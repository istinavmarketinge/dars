<div class="@@class elements-item js_element_item" data-slide-type="stock">
    <div class="tabs__slider-item-image">
        <div title="@@name">
            <div class="tabs__hidden-block">
                <div class="tabs__hidden-item isActive" data-image-to-show="1"></div>
                <div class="tabs__hidden-item" data-image-to-show="2"></div>
                <div class="tabs__hidden-item" data-image-to-show="3"></div>
            </div>
            <img class="tabs__image tabs__image--active" data-image_id="1" src="./img/articles.png" alt="image">
            <img class="tabs__image" data-image_id="2" src="./img/plitka.png" alt="image">
            <img class="tabs__image" data-image_id="3" src="./img/plitka2.png" alt="image">
        </div>
    </div>
    <div class="tabs__slider-item-price">
        <div class="new-price">3 680 ₽/шт</div>
        <div class="old-price">5 990 ₽/м²</div>
    </div>
    <div class="tabs__slider-item-stickers">
        <div class="sticker sticker-discount">-20%</div>
    </div>
    <div class="tabs__slider-item-text">
        <a href="element_detail.html" class="js_element_name line_camp_2" title="@@name">
            @@name
        </a>         
    </div>
</div>
