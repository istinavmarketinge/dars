
            <div class="personal-account-main__title">Личный кабинет</div>

                                <span class="personal-account-main__radio-text">Физическое лицо</span>
                            </div>
                        </label>
                        <label class="personal-account-main__radio">

                                <span class="personal-account-main__radio-text">Юридическое лицо</span>
                            </div>
                        </label>
                        <label class="personal-account-main__radio">
                            <input type="radio" name="legal-entity" data-group-type="individual" value="individual" hidden>

                                <span class="personal-account-main__radio-text">Индивиндуальный предприниматель</span>

                                <label class="personal-account-main-row__item-label">

                                    <input type="text" placeholder="Иванов">
                                </label>
                            </div>
                            <div class="personal-account-main-row__item">
                                <label class="personal-account-main-row__item-label">

                                    <span class="personal-account-main-row__item-title">Отчество</span>

                            <div class="personal-account-main-row__item">

                                </div>
                            </div>
                        </div>
                    </div>

                                <label class="personal-account-main-row__item-label">

                                    <input data-input-mask="999999999999" type="text" placeholder="">

                            <div class="personal-account-main-row__item" data-type="legal,individual">

                                    <input data-input-mask="999999999" type="text" placeholder="">

                                    <input data-input-mask="9999999999999" type="text" placeholder="">

                            <div class="personal-account-main-row__item" data-type="individual">
                                <label class="personal-account-main-row__item-label">

                                    <input type="text" placeholder="">

                            </div>
                        </div>
                    </div>

                        <div class="personal-account-main-row__wrap">
                            <div class="personal-account-main-row__item">
                                <label class="personal-account-main-row__item-label">
                                    <span class="personal-account-main-row__item-title">Юридическое название организации</span>
                                    <input type="text" placeholder="">
                                </label>
                            </div>
                            <div class="personal-account-main-row__item">
                                <label class="personal-account-main-row__item-label">
                                    <span class="personal-account-main-row__item-title">Юридический адрес</span>
                                    <input type="text" name="legal-address" placeholder="">

                            </div>
                            <div class="personal-account-main-row__item">
                                <label class="personal-account-main-row__item-label">

                                    <input type="text" name="actual-address" placeholder="">

                                <label class="personal-account-main__checkbox">

                                        <span class="personal-account-main__checkbox-text">Совпадает с юридическим</span>
                                    </div>
                                </label>
                            </div>

                                    <span class="personal-account-main-row__item-title">Расчетный счет</span>
                                    <input data-input-mask="99999999999999999999" type="text" placeholder="">

                            <div class="personal-account-main-row__item">
                                <label class="personal-account-main-row__item-label">
                                    <span class="personal-account-main-row__item-title">Банк</span>
