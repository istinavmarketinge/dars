<div class="cart-page__items">
    <div class="cart-page__items-grid cart-page__items-grid-top">
        <div class="cart-page__section cart-page__items-top">
            <div class="cart-page__section-in">
                Товары (5)
            </div>
        </div>
        <div class="cart-page__section cart-page__items-top hide_on_mobile">
            <div class="cart-page__section-in">Общий вес - 140,8 кг</div>
            <div class="cart-page__section-in">Общий объем - 4 куб. м</div>
        </div>
        <div class="cart-page__section cart-page__items-top hide_on_mobile"></div>
        <div class="cart-page__section cart-page__items-top hide_on_mobile"></div>
        <div class="cart-page__section cart-page__items-top hide_on_mobile"></div>
        <div class="cart-page__section cart-page__items-top">
            <div class="cart-page__section-in">
                <a href="#">Очистить корзину</a>
            </div>
        </div>
    </div>
    <div class="cart-page__item-products">
        @@for ($i = 0; $i < 10; $i++) {
            <div class="cart-page__items-grid">
                <div class="cart-page__item-image">
                    <img src="http://via.placeholder.com/`+ (Math.floor(Math.random() * (9 - 1 + 1)) + 1) +``+ (Math.floor(Math.random() * (9 - 1 + 1)) + 1) +`0x`+ (Math.floor(Math.random() * (9 - 1 + 1)) + 1) +``+ (Math.floor(Math.random() * (9 - 1 + 1)) + 1) +`0/`+ (Math.floor(Math.random() * (9 - 1 + 1)) + 1) +``+ (Math.floor(Math.random() * (9 - 1 + 1)) + 1) +``+ (Math.floor(Math.random() * (9 - 1 + 1)) + 1) +`/fff" width="100%" height="100%" alt="">
                    <div class="bottom hide_on_desktop">
                        <div class="sticker sticker-discount">-10%</div>
                        <del class="cart-page__small-price">2 814 ₽<span class="hide_on_mobile">/кор.</span></del>
                    </div>
                </div>
                <div class="cart-page__item-params">
                    <div class="sku">Арт. 421259</div>
                    <a href="#" class="name">Глазурованный керамогранит Artens Charm 18.5x59.8 см 1.216 м² матовый цвет коричневый рельеф</a>
                    <div class="bottom hide_on_mobile">
                        <div class="sticker sticker-discount">-10%</div>
                        <del class="cart-page__small-price">2 814 ₽<span class="hide_on_mobile">/кор.</span></del>
                    </div>
                </div>
                <div class="cart-page__spacer hide_on_mobile"></div>
                <div class="cart-page__counter">
                    <input type="number" value="1" min="1">
                    <button class="cart-page__counter-button cart-page__counter-button--minus" data-action="minus">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100%" viewBox="0 0 14 2" fill="none">
                            <path d="M1.00001 1.00002L6.68008 1.00002L12.3602 1.00002" stroke-width="1.60657" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    
                    <button class="cart-page__counter-button cart-page__counter-button--plus" data-action="plus">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100%" viewBox="0 0 14 14" fill="none">
                            <path d="M1.63981 7.00002L7.31989 7.00002M7.31989 7.00002L13 7.00002M7.31989 7.00002V1.31995M7.31989 7.00002V12.6801" stroke-width="1.60657" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="cart-page__spacer hide_on_mobile"></div>
                <div class="cart-page__item-right">
                    <div class="cart-page__prices">
                        <div class="cart-page__total-price">2 814 ₽</div>
                        <div class="cart-page__small-price">2 814 ₽<span class="hide_on_mobile">/кор.</span></div>
                    </div>
                    <div class="cart-page__remove">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100%" viewBox="0 0 22 22" fill="none">
                            <path d="M8.17205 13.8284L11.0005 11M11.0005 11L13.8289 8.17153M11.0005 11L8.17205 8.17153M11.0005 11L13.8289 13.8284M11 21C16.5228 21 21 16.5228 21 11C21 5.47715 16.5228 1 11 1C5.47715 1 1 5.47715 1 11C1 16.5228 5.47715 21 11 21Z" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
