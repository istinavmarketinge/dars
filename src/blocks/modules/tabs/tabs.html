<div class="tabs">
    <div class="container">
    <div class="tabs__in">
        <div class="tabs__left">
            <div class="tabs__left-item">Акция</div>
            <div class="tabs__left-item">Новинка</div>
            <div class="tabs__left-item">Хит продаж</div>

        </div>
        <div class="tabs__right">


            <div class="tabs__slider swiper">
                <div class="swiper-wrapper">
                    @@for ($i = 0; $i < 10; $i++) {
                        <div class="tabs__slider-item swiper-slide">
                            <div class="tabs__slider-item-image">
                                <img class="tabs__image tabs__image-active" src="./img/articles.png" alt="image">
                                <img class="tabs__image tabs__image-hidden" src="./img/articles.png" alt="image">
                                <img class="tabs__image tabs__image-hidden" src="./img/articles.png" alt="image">
                            </div>
                            <div class="tabs__slider-item-price">
                                <div class="new-price">3 680 ₽/шт</div>
                                <div class="old-price">5 990 ₽/м²</div>
                            </div>
                            <div class="tabs__slider-item-stickers">
                                <div class="sticker sticker-discount">-20%</div>
                                <div class="sticker sticker-new">Новинка</div>
                            </div>
                            <div class="tabs__slider-item-text">
                                Плитка из керамогранита Arcana Stracciatella 80х80 см 
                            </div>

                        </div>
                    }

                </div>

                <div class="swiper-scrollbar tabs__scrollbar"></div>

            </div>

            <div class="tabs__arrows">
                <div class="tabs__arrow swiper-button-prev"><img src="./img/arrow-slider.svg" alt="arrow"></div>
                 <div class="tabs__arrow swiper-button-next"><img src="./img/arrow-slider.svg" alt="arrow"></div>
            </div>

        </div>
    </div>
</div>
</div>
