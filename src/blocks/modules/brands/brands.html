<div class="brands">
    <div class="brands__in">
        <div class="popular-categories__title">
            <div class="brands__title-left">
                <h2 class="title">Популярные бренды</h2>
                <div class="brands__button-categories">
                    <span>Все категории</span>
                    <ul class="brands__categories-list">
                        <li data-brand-category-id="all" class="isActive">Все категории</a></li>
                        <li data-brand-category-id="1">Плитка</a></li>
                        <li data-brand-category-id="2">Напольные покрытия</a></li>
                        <li data-brand-category-id="3">Плитка</li>
                        <li data-brand-category-id="4">Отопление и водоснабжение</li>
                        <li data-brand-category-id="5">Настенные покрытия</li>
                        <li data-brand-category-id="6">Лепнина</li>
                        <li data-brand-category-id="7">Свет</li>
                        <li data-brand-category-id="8">Электротовары</li>
                    </ul>
                </div>
            </div>
            <a href="#" class="hide_on_mobile brands__button-all popular-categories__button-all">
                Все бренды
            </a>
        </div>

        <div class="brands__slider-container">
            <div class="brands__slider swiper">
                <div class="swiper-wrapper">
                  
                    @@for ($i = 0; $i < 10; $i++) {
                        <a href="#" data-brand-category-ids="`+ $i +`,`+ Math.floor(Math.random() * 10) +`" class="brands__item swiper-slide">
                            <div class="brands__image">
                                <img src="./img/brand.png" alt="image">
                            </div>
                        </a>
                    }
                  
                </div>
    
                <div class="swiper-scrollbar brands__scrollbar"></div>
    
              </div>

              <div class="brands__arrows">
                 <div class="brands__arrow swiper-button-prev"><img src="./img/arrow-slider.svg" alt="arrow"></div>
                 <div class="brands__arrow swiper-button-next"><img src="./img/arrow-slider.svg" alt="arrow"></div>
            </div>

        </div>

        <a href="#" class="hide_on_desktop brands__button-all popular-categories__button-all">
            Все бренды
        </a>

    </div>
</div>
