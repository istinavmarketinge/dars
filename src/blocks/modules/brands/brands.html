<div class="brands">
    <div class="brands__in">
        <div class="popular-categories__title">
            <h2 class="title">Популярные бренды</h2>
            <a href="#" class="popular-categories__button-all">
                Все бренды
            </a>
        </div>

        <div class="brands__slider swiper">
            <div class="swiper-wrapper">
              
                @@for ($i = 0; $i < 10; $i++) {
                <a href="#" class="brands__item swiper-slide">
                    <div class="brands__image">
                        <img src="./img/brand.png" alt="image">
                    </div>
                </a>
                }
              
            </div>

            <div class="brands__arrows">
                <div class="swiper-button-prev"><img src="./img/arrow-slider.svg" alt="arrow"></div>
                 <div class="swiper-button-next"><img src="./img/arrow-slider.svg" alt="arrow"></div>
            </div>

            <div class="swiper-scrollbar popular-categories__scrollbar"></div>

          </div>

    </div>
</div>
