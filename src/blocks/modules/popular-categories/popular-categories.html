<div class="popular-categories">
    <div class="popular-categories__in">
        <div class="popular-categories__title">
            <h2 class="title">Популярные категории</h2>
            <a href="" class="popular-categories__button-all">
                Смотреть все
            </a>
        </div>

        <div class="popular-categories__slider glide">
            <div class="glide__track" data-glide-el="track">
              <div class="glide__slides">
                @@for ($i = 0; $i < 7; $i++) {
                <a href="" class="popular-categories__item glide__slide">
                    <div class="popular-categories__image">
                        <img src="./img/plitka.png" alt="image">
                    </div>
                    <div class="popular-categories__name">Плитка</div>
                </a>
                }
            </div>
            </div>

            <div class="popular-categories__arrows glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><img src="./img/arrow-slider.svg" alt="arrow"></button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><img src="./img/arrow-slider.svg" alt="arrow"></button>
              </div>
          </div>
    </div>
</div>
