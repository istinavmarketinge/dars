<div class="brands-top">
    <h1 class="brands-top__title title">Бренды</h1>
    <div class="section__sort-select brands-top__sort-select">
        <div class="section__sort-select-into">
            <div class="section__sort-button">
                <span class="section__sort-selected">Все категории</span>
            </div>
            <div class="section__sort-div-select-block">
                <div class="section__sort-div-select">
                    <div class="section__sort-div-select-option selected" data-item-category-id="all">Все категории</div>
                    <div class="section__sort-div-select-option" data-item-category-id="1">Категория 1</div>
                    <div class="section__sort-div-select-option" data-item-category-id="2">Категория 2</div>
                    <div class="section__sort-div-select-option" data-item-category-id="3">Категория 3</div>
                    <div class="section__sort-div-select-option" data-item-category-id="4">Категория 4</div>
                </div>
            </div>
        </div>
    </div>

    <div class="lang-switch">
        <div class="lang-switch__item lang-switch__item--active" style="--text-desktop: 'Все'; --text-mobile: 'Все';" data-lang="all"></div>
        <div class="lang-switch__item" style="--text-desktop: 'Русский алфавит'; --text-mobile: 'Ru';" data-lang="ru"></div>
        <div class="lang-switch__item" style="--text-desktop: 'Английский алфавит'; --text-mobile: 'En';" data-lang="en"></div>
    </div>
</div>
